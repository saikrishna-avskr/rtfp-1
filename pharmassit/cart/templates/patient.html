<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form method="POST" action="{% url 'cart:order'%}">
            {% csrf_token %}
            <h2 class="mb-4">Patient Details Form</h2>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="text" class="form-control" id="dob" name="dob" required placeholder="DD.MM.YYYY">
            </div>
            <div class="form-group">
                <label>Gender *</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" class="form-control" id="age" name="age" required placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Done</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
